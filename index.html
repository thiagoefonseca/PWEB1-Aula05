<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula05</title>
    <style>
        h3{
            color: indigo;
            text-align: center;
        }
        h1{
            color: darkgreen;
        }

    </style>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <!--CSS Inline-->
    <h1 style="color: blueviolet; text-align: center;">Titulo 1</h1>
    <h2 style="text-align: center; color:darkblue">Titulo 2</h2>
    <!--CSS Interno-->
    <h3>Titulo 3</h3>
    <!--Seleção por class configura todas as tags com o mesmo nome definido no style.css
    No style.css deve sempre iniciar por ponto e nome nome da classe. Exemplo: .centro -->
    <p class="centro">Conhecendo as caracteristicas do CSS</p>
    <p class="centro">ETEC</p>
    <p id="unico">Curso Desenvolvimento de Sistemas</p>
    <h4 class="centro">Turma 1DS</h4>
    <p class="lab">Laboratório 7</p>
    <p class="prof">Profs: Fátima e Guilherme</p>
</body>
</html>
